<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Diagrams</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/paper_1.8.2.css"/>
    <link rel="stylesheet" href="css/mermaid.css"/>
    <link rel="icon" type="image/png" href="assets/diagram.png">

    <script src="javascript/mermaid-8.9.2.min.js"></script>
    <script>
      window.mermaid = mermaid;
      mermaid.initialize({'theme': 'forest', 'themeVariables': {'darkMode': window.matchMedia('(prefers-color-scheme: dark)').matches}});
    </script>
    <script defer src="scripts/diagram.dart.js"></script>
  </head>
  <body>
    <div class="container paper">

      <h2>Diagrammer</h2>

      <div class="form-group">
        <label for="input">Input (<a href="https://mermaid-js.github.io/mermaid/#/">mermaid</a>) Syntax:</label>
        <textarea id="input" rows="5" cols="100" style="padding: 3ch" placeholder="
          graph TD
            A[Client] --> B[Load Balancer]
            B --> C[Server1]
            B --> D[Server2]"></textarea>
      </div>

      <div class="row flex-center">
        <div class="col-6 col">
          <button id="submitFormat" class="btn-block btn-success-outline">Format!</button>
        </div>
      </div>

      <div>
        <label for="output">Rendered Diagram:</label>
        <pre id = "output" class="border">
          <div class="mermaid">
            graph TD
            A[Client] --> B[Load Balancer]
            B --> C[Server1]
            B --> D[Server2]
          </div>
        </pre>
      </div>

    </div>
  </body>
</html>
