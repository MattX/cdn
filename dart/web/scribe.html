<!DOCTYPE html>
<html>
<head>
  <title>Article Reader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/tufte.css"/>
  <link rel="stylesheet" href="css/scribe.css">
  <link rel="icon" type="image/png" href="assets/quill.png">

  <script defer src="scripts/scribe.dart.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="search">
      <input class="searchTerm" type="text" id="sourceUrl" placeholder="Article URL"></input>
      <button class="searchButton" id="submit" type="submit" name="action">Fetch</button>
    </div>
  </div>

  <div id="article">
    <h1 id="articleTitle"></h1>
    <div id="articleContents"></div>
  </div>
</body>
</html>
