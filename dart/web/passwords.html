<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import Eczar Font-->
    <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Import custom styles-->
    <link type="text/css" rel="stylesheet" href="styles.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="blue lighten-4">
    <div class="container">

      <h1>Password Generator</h1>

      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title" id="password">Password</span>

          <form action="#" class="col s12">
            <div class="row">

              <div class="row col s6">
                <p>
                <input type="checkbox" id="uppercase-letters" checked="checked"/>
                <label for="uppercase-letters">Uppercase Letters (A-Z)</label>
                </p>
              </div>
              <div class="row col s6">
                <p>
                  <input type="checkbox" id="lowercase-letters" checked="checked"/>
                  <label for="lowercase-letters">Lowercase Letters (a-z)</label>
                </p>
              </div>
              <div class="row col s6">
                <p>
                  <input type="checkbox" id="numbers" checked="checked"/>
                  <label for="numbers">Numbers (0-9)</label>
                </p>
              </div>
              <div class="row col s6">
                <p>
                  <input type="checkbox" id="symbols" checked="checked"/>
                  <label for="symbols">Symbols (!@#$%)</label>
                </p>
              </div>
              <div class="row col s6">
                <p>
                  <input type="checkbox" id="avoid-ambiguous-characters" />
                  <label for="avoid-ambiguous-characters">Avoid Ambiguous Characters</label>
                </p>
              </div>
              <div class="row col s6">
                <p>
                  <input type="number" id="length" min="8" max="64" value="16" class="validate">
                  <label for="number">Password Length</label>
                </p>
              </div>

            </div>
          </form>
        </div> <!-- card-content -->
        <div class="card-action">
          <a href="#" id="generate-password">Generate Password</a>
        </div>
      </div>

    </div> <!-- container -->
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
